<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="/static/css/bootstrap413.css">
    <link rel="stylesheet" href="/static/css/style.css">


    <script src="/static/font-awesome/all.js"></script>
    <script src="/static/js/jquery-3.5.1.min.js"></script> <!--jquery-3.5.1.min.js -> full standard -->
    <script src="/static/js/bootstrap413.js"></script>
    <script src="/static/js/foxv-reg.js"></script>
    <script src = "/static/js/register.js"></script>
</head>
<body>
<div class="registration-section">
    <div class="bg-gradient-primary">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12 col-xl-10 col-md-9">
                    <div class="card border-0 my-5 shadow-lg">
                        <div class="card-body p-0">
                            <div class="row">
                                <div class="col-lg-6 o-hidden d-none d-lg-block foxv-bg-registration">
                                </div>
                                <div class="col-lg-6 p-5">
                                    <div class="foxv-form-outer">
                                        <!-- Form Outer -->
                                        <form class="user" action="/Register" method="POST">
                                            <!-- FORM-1 -->
                                            <div class="foxv-form foxv-form-active">
                                                <div class="foxv-form-title foxv-form-field">
                                                    <b>THÔNG TIN TÀI KHOẢN (1/3)</b>
                                                </div>
                                                {% for message in get_flashed_message() %}
                                                    <div>
                                                        {{message}}
                                                    </div>
                                                {% endfor%}
                                                <div class="foxv-form-field">
                                                    <label for="email">Email</label>
                                                    <input type="email" class="form-control form-control-user" id="email" name ="email" required="">
                                                </div>
                                                <div class="foxv-form-field">
                                                    <label for="email">Xác nhận lại Email</label>
                                                    <input type="email" class="form-control form-control-user" id="email_check" name ="email_check" required="">
                                                </div>
                                                <div class="foxv-form-field-btn">
                                                    <button type="button" name="btn-next" class="foxv-button btnNext" id="foxv-btn-next-f1">Kế tiếp</button>
                                                </div>
                                            </div>
                                            <!-- FORM-2 -->
                                            <div class="foxv-form">
                                                <div class="foxv-form-title foxv-form-field">
                                                    <b>THÔNG TIN TÀI KHOẢN (2/3)</b>
                                                </div>
                                                <div class="foxv-form-field">
                                                    <label for="password">Mật khẩu</label>
                                                    <input type="password" class="form-control form-control-user" id="password" name ="password" required="">
                                                </div>
                                                <div class="foxv-form-field">
                                                    <label for="password">Xác nhận Mật khẩu</label>
                                                    <input type="password" class="form-control form-control-user" id="password_check" name ="password_check" required="">
                                                </div>
                                                <div class="foxv-form-title foxv-form-field">
                                                    <b>THÔNG TIN CÁ NHÂN</b>
                                                </div>
                                                <!-- Họ tên, Giới tính, Ngày sinh,  -->
                                                <div class="foxv-form-field">
                                                    <label for="first">Họ </label>
                                                    <input type="text" class="form-control form-control-user" id="last_name" name ="last_name" required="">
                                                </div>
                                                <div class="foxv-form-field">
                                                    <label for="first">Tên </label>
                                                    <input type="text" class="form-control form-control-user" id="first_name" name ="first_name" required="">
                                                </div>
                                                <div class="foxv-form-field">
                                                    <label for="gender">Giới tính: </label>
                                                    <select name="gender" id="gender">
                                                        <option value="male">Nam</option>
                                                        <option value="female">Nữ</option>
                                                        <option value="other">Khác</option>
                                                    </select>
                                                </div>
                                                <div class="foxv-form-field-btn">
                                                        <button type="button" name="btn-next" class="foxv-button" id="foxv-btn-prev-f2">Trở lại</button>
                                                        <button type="submit" name="btn-next" class="foxv-button" id="foxv-btn-next-f2">Kế tiếp</button>
                                                </div>
                                                
                                            </div>
                                            <!-- FORM-3 --> 
                                            <iframe src = "/email_confirm"  style="display: block; width:500px; border:none;"></iframe>                                         
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
